<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert any number to Roman number</title>
    <link rel="stylesheet" href="convertToRoman.css" />
  </head>
  <body>
      <div class="containerBox">
        <div class="headingText">
          Convert Decimal to Roman (1-3999) <br />---
        </div>
        <div>
          <input
            type="number"
            placeholder="Enter a number....."
            id="input"
            autofocus="true"
            class="inputBox"
          />
        </div>
        <button type="button" class="convertBtn">Convert</button>
        <div class="outputBox">
          <span id="output">Output here...</span>
        </div>
      </div>
    <script type="text/javascript" src="convertToRoman.js"></script>
  </body>
</html>
